</head>

    const tabs=["Provas","Simulados","Autores Bizu","Bizus Gerais","Dados"];
    let currentTab=tabs[0];

    function renderTabs(){const el=document.getElementById('tabs');el.innerHTML='';tabs.forEach(t=>{const b=document.createElement('div');b.className='tab'+(t===currentTab?' active':'');b.textContent=t;b.onclick=()=>{currentTab=t;render()};el.appendChild(b)})}

    function renderContent(){const c=document.getElementById('content');c.innerHTML='';
      if(currentTab==='Provas')return renderProvas(c);
      if(currentTab==='Simulados')return renderSim(c);
      if(currentTab==='Autores Bizu')return renderAutores(c);
      if(currentTab==='Bizus Gerais')return renderBizu(c);

    }

    function renderProvas(root){root.innerHTML='<h3>üìÑ Provas</h3>';DATA.provas.forEach(p=>{const a=document.createElement('a');a.href=p.url;a.textContent=p.titulo;a.target='_blank';root.appendChild(a);root.appendChild(document.createElement('br'))})}

    function renderSim(root){root.innerHTML='<h3>üìù Simulados</h3>';DATA.questoes.forEach((q,idx)=>{const box=document.createElement('div');box.className='q';box.innerHTML='<b>'+(idx+1)+'. '+q.enunciado+'</b>';q.alternativas.forEach((alt,i)=>{const opt=document.createElement('div');opt.className='opt';opt.textContent=String.fromCharCode(65+i)+') '+alt.txt;opt.onclick=()=>{if(i===q.correta){opt.classList.add('correct');}else{opt.classList.add('wrong');}showBizu(opt,alt.bizu)};box.appendChild(opt)});root.appendChild(box)})}

    function showBizu(opt,text){const b=document.createElement('div');b.className='bizu';b.textContent='üí° '+text;opt.appendChild(b)}

    function renderAutores(root){root.innerHTML='<h3>üìö Autores Bizu</h3>';DATA.autores.forEach(a=>{const d=document.createElement('div');d.className='card';d.innerHTML='<b>'+a.nome+'</b><br>üí° '+a.bizu;root.appendChild(d)})}

    function renderBizu(root){root.innerHTML='<h3>‚ö° Bizus Gerais</h3>';const ul=document.createElement('ul');DATA.bizu.forEach(b=>{const li=document.createElement('li');li.textContent=b;ul.appendChild(li)});root.appendChild(ul)}

    function render(){renderTabs();renderContent()}
    function openDeploy(){alert("Baixe como index.html ‚Üí suba no GitHub ‚Üí Vercel/GitHub Pages ‚Üí dom√≠nio gr√°tis")}

    render();
    // === carregar pacote JSON ===
const PACK_URL = "./einstein_prep_litoral_sp_pack_500.json";

window.DB = window.DB || {
  municipios: [],
  cargos: [],
  bancas: [],
  provas: [],
  questoes: [],
  autores: [],
  aulas: []
};

async function loadPack() {
  try {
    const res = await fetch(PACK_URL, {cache: "no-store"});
    const pack = await res.json();

    if (pack.provas)   DB.provas   = pack.provas;
    if (pack.questoes) DB.questoes = pack.questoes;
    if (pack.autores)  DB.autores  = pack.autores;
    if (pack.aulas)    DB.aulas    = pack.aulas;

    const ms = [...new Set(DB.questoes.map(q => q.municipio || q.mun).filter(Boolean))];
    const cs = [...new Set(DB.questoes.map(q => q.cargo).filter(Boolean))];
    const bs = [...new Set(DB.questoes.map(q => q.banca).filter(Boolean))];
    if (ms.length) DB.municipios = ms;
    if (cs.length) DB.cargos     = cs;
    if (bs.length) DB.bancas     = bs;

    console.log("‚úÖ Quest√µes carregadas:", DB.questoes.length);
  } catch (e) {
    console.warn("Erro ao carregar pacote:", e);
  }
}

(async () => {
  await loadPack();
  if (typeof init === "function") init();
  else if (typeof render === "function") render();
})();
      
  </script>
